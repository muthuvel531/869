<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plumbing Services</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0f0f17;
            padding: 20px;
            color: white;
        }

        .app {
            max-width: 420px;
            margin: auto;
        }

        .header i {
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
        }

        .search-box {
            background: #1c1c27;
            padding: 14px;
            border-radius: 14px;
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
        }

        .card {
            background: #1c1c27;
            padding: 16px;
            border-radius: 18px;
            display: flex;
            gap: 16px;
            margin-top: 15px;
            cursor: pointer;
            align-items: center;
        }

        .card:hover {
            background: #242435;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            background: #2a2a40;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #4da3ff;
        }

        .name {
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function PlumbingPage() {
            const [search, setSearch] = React.useState("");

            const services = [
                {
                     name: "Plumbing",
                      service: "Leak Fix", 
                      icon: "fa-droplet",
                       page: "painiting1.html" 
                    },
                {
                     name: "Plumbing",
                      service: "Pipe Replacement", 
                      icon: "fa-water",
                       page: "painiting2.html"
                     },
                {
                     name: "Plumbing",
                      service: "Tap Repair", 
                      icon: "fa-faucet",
                       page: "painiting3.html"
                     },
                {
                     name: "Plumbing",
                      service: "Drain Cleaning", 
                      icon: "fa-shower",
                       page: "painiting4.html"
                    },
                {
                     name: "Plumbing",
                      service: "Toilet Repair",
                       icon: "fa-toilet-paper",
                        page: "painiting5.html"
                     },
                { 
                    name: "Plumbing", 
                    service: "Water Heater Setup", 
                    icon: "fa-bolt", 
                    page: "painiting6.html" 
                },
                {
                     name: "Plumbing",
                      service: "Pipe Leakage Check", 
                      icon: "fa-wrench",
                       page: "painiting7.html"
                     },
               
                   {
                    name: "Plumber John",
                    service: "All Plumbing Services",
                icon: "fas fa-tools", 
                    page: "painiting8.html"
                }
            ];

            const filtered = services.filter(item =>
                item.service.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="app">
                    <div className="header">
                        <i className="fa-solid fa-arrow-left" onClick={() => window.location.href = 'home.html'}></i>
                    </div>

                    <div className="search-box">
                        <i className="fa-solid fa-magnifying-glass"></i>
                        <input
                            placeholder="Search plumbing services..."
                            value={search}
                            onChange={e => setSearch(e.target.value)}
                        />
                    </div>

                    {filtered.map((item, index) => (
                        <div className="card" key={index} onClick={() => window.location.href = item.page}>
                            <div className="icon-box">
                                <i className={`fa-solid ${item.icon}`}></i>
                            </div>
                            <div>
                                <p className="name">{item.name}</p>
                                <h3>{item.service}</h3>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<PlumbingPage />);
    </script>
</body>

</html>
